    <h2> Livraria - cadastrar Livro</h2><p>
    <form name="cadastrar_livro" method="post" action="inserir_livro.php">

         <input name="c_descricao" type=text size=50 maxlength=50><br>
        Quantidade:<br>
         <input name="c_quantidade" type=text size=5 maxLength=5><br>
        Autor:<br>
        <input name="c_autor" type="text" size="50" maxlength="50"></p>

        <input type="radio" name="tipo_capa" value="normal">Capa normal<br>
        <input type="radio" name="tipo_capa" value="dura">Capa dura<br>

        <select name="categoria_livro">
            <option>Selecione...</option>

        
            <option value="romance">Romance</option>
            <option value="ficcao">Ficção</option>
            <option value="suspense">Suspense</option>
        </select></p>
        <input type="checkbox"  name="c_termo"value ="sim">Aceita os Termos?</p>

        <input type=submit value=Enviar>
        </form>
